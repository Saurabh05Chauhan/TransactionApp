<div class="container">
    <div class="row mt-2">
        <div class="col">
            <h1>Office Transactions</h1>
        </div>
        <div class="col">
            <button class="btn btn-light"> <a href="/add" style="text-decoration: none; " >Add Transactions</a></button>
        </div>
    </div>
    <div>
        &nbsp;
    </div>
    <table class="table">
    <thead>
        <tr class="table-row">
            <th>Date</th>
            <th>Description</th>
            <th>Credit</th>
            <th>Debit</th>
            <th>Running Balance</th>
        </tr>
        
    </thead>
    <tbody>
        @for (item of this.transaction; track $index) {
            <tr>
                <td>
                    {{item.date}}
                </td>
                <td>
                    {{item.description}}
                </td>
                <td>
                    {{item.credit}}
                </td>
                <td>
                    {{item.debit}}
                </td>
                <td>
                    {{item.runningBalance}}
                </td>
            </tr>
        }
    </tbody>
    
</table>
</div>
